<html>
    //ini kepalanya
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    //isi output alert
    <script languages="Javascript">    
        function pesan(){
            alert("memanggil javascript lewat body onload")
        }
    </script>
    // akan memunculkan out put alert
    <body onload=pesan()>
        
    </body>
</html>
