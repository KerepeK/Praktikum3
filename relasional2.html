<html>
    <!-- ini pala dan judulnya -->
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <script language="Javascript">
    // penampung variabel nilai
    var nilai = prompt("nilai (0-100):",0);//menampilkan window
    // penampung variabel hasil
    var hasil = "";
    // deklarasi if
    if (nilai >= 60) //mengambil variable nilai
    hasil = "lulus"; 
    // else-nya
    else
    hasil = "tidak lulus";
    document.write("hasil: " + hasil); //menampilkan variabel hasil akhir
    </script>
    <body>
    </body>
</html>
