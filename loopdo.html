<html>
    <!-- pala dan judul -->
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <!-- javascript -->
        <script language="Javascript">
        var x=0 //menampung varibale
        // penggunaan looping do while
        do {
            document.write(x+"<br>")//menampilkan di web
            x++;//menambah 1 nilai dari x
        } while (x<=10); //loopiing berlanjut hingga nilai x=10
        </script>
    </body>
</html>
